<div class="d-flex justify-content-center" *ngIf="!completedTask">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="completedTask">
  <h3>{{completedTask.wordTask.name}}</h3>
  <div class="card mt-lg-4" *ngFor="let answeredWord of completedTask.answeredWords" [ngClass]="{
       'border-danger': completedTask.wordTask.isTranslationTask ? answeredWord.word.word.toLowerCase() !== answeredWord.answer.answer.toLowerCase() : answeredWord.word.translation.toLowerCase() !== answeredWord.answer.answer.toLowerCase(),
       'border-success': completedTask.wordTask.isTranslationTask ? answeredWord.word.word.toLowerCase() === answeredWord.answer.answer.toLowerCase(): answeredWord.word.translation.toLowerCase() === answeredWord.answer.answer.toLowerCase()
       }">
    <div class="card-header">
      {{answeredWord.word.word}} - {{answeredWord.word.translation}}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>Answer: {{answeredWord.answer.answer}}</p>
        <footer class="blockquote-footer">Correct answer: <cite title="Source Title">{{completedTask.wordTask.isTranslationTask ? answeredWord.word.word : answeredWord.word.translation}}</cite></footer>
      </blockquote>
    </div>
  </div>
</div>
