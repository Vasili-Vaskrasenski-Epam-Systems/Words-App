<form [formGroup]="userSelectionForm" (ngSubmit)="onSubmit()">
  <div class="row justify-content-center align-items-center">
    <div class="col-5">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <h2>Task Assignment</h2>
          </div>
          <div class="form-group row">
            <p class="col-sm-5">Set Deadline</p>
            <common-datepicker  [submitted]="submitted" (notifyWhenDateChanged)="setDeadline($event)"></common-datepicker>
          </div>
          <p>Available pupils:</p>
          <div class="form-check form-group" formArrayName="userList" *ngFor="let user of userSelectionForm.controls.userList.controls; let i = index">
            <input class="form-check-input" type="checkbox" [formControlName]="i" [name]="i" [id]="i">
            <label class="form-check-label" [for]="i">{{userList[i].name}}</label>
          </div>
          <div class="form-group">
            <div *ngIf="!userSelectionForm.valid && submitted" class="text-danger">At least one user must be selected</div>
          </div>
          <div>
            <button class="btn btn-primary">Confirm</button>
            <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
