<form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
  <div class="row justify-content-center align-items-center">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="userName">Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="ex: Kill Kenny" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Task name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="userType">Task Type</label>
            <select class="form-control" formControlName="taskType" id="taskType" name="taskType" [ngClass]="{ 'is-invalid': submitted && f.taskType.errors }">
              <option *ngFor="let type of taskTypes" [ngValue]="type">{{type}}</option>
            </select>
            <div *ngIf="submitted && f.taskType.errors" class="invalid-feedback">
              <div *ngIf="f.taskType.errors.required">Task type is required</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Confirm</button>
            <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
