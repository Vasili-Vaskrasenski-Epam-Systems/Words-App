<div class="form-group" *ngIf="this.words">
  <form [formGroup]="wordsCheckForm" (ngSubmit)="checkWord()">
    <div class="row justify-content-center align-items-center">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <p>Words checker</p>
          </div>
          <div class="card-body">
            <div class="form-group" *ngIf="this.isTranslation === null">
              <mat-checkbox formControlName="isTranslation">Is Translation</mat-checkbox>
              <button type="button" class="btn btn-success ml-lg-1" (click)="setTranslation()">Set</button>
            </div>
            <div *ngIf="this.isTranslation !== null" [ngClass]="{
       'border-danger': this.isCorrect,
       'border-success': this.isCorrect
       }">
              <div class="form-group">
                <label for="answer">{{this.isTranslation ? currentWord.translation : currentWord.word + ' ' + currentWord.transcription}}</label>
                <input type="text" formControlName="answer" class="form-control" [ngClass]="{ 'is-invalid': submitted && wordsCheckForm.controls.answer.errors }" placeholder="Type your answer"/>
                <div *ngIf="submitted && wordsCheckForm.controls.answer.errors" class="invalid-feedback">
                  <div *ngIf="wordsCheckForm.controls.answer.errors.required">Answer is required</div>
                </div>
              </div>
              <div class="form-group">
                <div class="btn-group col-md-9">
                  <button class="btn btn-primary" [disabled]="this.isCorrect !== undefined">Confirm</button>
                  <button type="button" (click)="onNext()" class="btn btn-primary" [disabled]="this.isCorrect === undefined">Next</button>
                </div>
              </div>
              <div class="form-group" *ngIf="this.isCorrect !== undefined">
                <div *ngIf="this.isCorrect" class="text-success">
                  Correct
                </div>
                <div *ngIf="!this.isCorrect" class="text-danger">
                  <blockquote class="blockquote mb-0">
                    <p>Answer: {{this.wordsCheckForm.controls.answer.value}}</p>
                    <footer class="blockquote-footer">Correct answer: <cite title="Source Title">{{this.isTranslation ? this.currentWord.word : this.currentWord.translation}}</cite></footer>
                  </blockquote>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div *ngIf="!this.words">
  <h2>No words available</h2>
</div>
