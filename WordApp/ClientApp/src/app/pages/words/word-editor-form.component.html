<form [formGroup]="wordEditorForm" (ngSubmit)="onSubmit()">
  <div class="row justify-content-center align-items-center">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="word">Word</label>
            <input type="text" formControlName="word" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.wordEditorForm.controls.word.errors }" placeholder="ex: Beer" />
            <div *ngIf="submitted && this.wordEditorForm.controls.word.errors" class="invalid-feedback">
              <div *ngIf="this.wordEditorForm.controls.word.errors.required">Word is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="transcription">Transcription</label>
            <input type="text" formControlName="transcription" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.wordEditorForm.controls.transcription.errors }" placeholder="ex: bi(ə)r"/>
            <div *ngIf="submitted && this.wordEditorForm.controls.transcription.errors" class="invalid-feedback">
              <div *ngIf="this.wordEditorForm.controls.transcription.errors.required">Transcription is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="translation">Translation</label>
            <input type="text" formControlName="translation" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.wordEditorForm.controls.translation.errors }" placeholder="ex: Пиво"/>
            <div *ngIf="submitted && this.wordEditorForm.controls.translation.errors" class="invalid-feedback">
              <div *ngIf="this.wordEditorForm.controls.translation.errors.required">Translation is required</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Confirm</button>
            <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
