<div class="form-group">
  <h1>Already existing words</h1>
  <button (click)="onShowEditorForm()" class="btn btn-success">+</button>
</div>

<div class="d-flex justify-content-center" *ngIf="!dataSource">
  <mat-spinner></mat-spinner>
</div>
<div mat-elevation-z8 mt-lg-2 *ngIf="dataSource">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="w-100">

    <ng-container matColumnDef="word">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Word </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.word}} </td>
    </ng-container>

    <ng-container matColumnDef="transcription">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Transcription </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.transcription}} </td>
    </ng-container>

    <ng-container matColumnDef="translation">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Translation </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.translation}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <div class="btn-group">
          <button (click)="onShowEditorForm(element)" class="btn btn-info">Edit</button>
          <button (click)="onDelete(element)" class="btn btn-danger">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['word', 'transcription', 'translation', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['word', 'transcription', 'translation', 'actions'];"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
