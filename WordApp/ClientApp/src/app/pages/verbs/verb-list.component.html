<div class="form-group">
  <h1>Already existing verbs</h1>
  <button #showAddFormBtn (click)="onShowVerbCreateForm()" class="btn btn-success">+</button>
  <ng-container #editVerbFormContainer></ng-container>
</div>
<div class="d-flex justify-content-center" *ngIf="!dataSource">
  <mat-spinner></mat-spinner>
</div>
<div mat-elevation-z8 mt-lg-2 *ngIf="dataSource">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="w-100">
    <ng-container matColumnDef="commonWord">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Common Word </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.commonWord}} </td>
    </ng-container>

    <ng-container matColumnDef="words">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Words </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.words[0].word}} / {{element.words[1].word}} / {{element.words[2].word}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <div class="btn-group">
          <button (click)="onShowVerbEdit(element)" class="btn btn-info">Edit</button>
          <button (click)="onVerbDelete(element)" class="btn btn-danger">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['commonWord', 'words', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['commonWord', 'words', 'actions'];"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
