<div class="row justify-content-center align-items-center">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h2>Sentence editor</h2>
      </div>
      <div class="card-body">
        <div [formGroup]="sentenceEditorForm">
          <div class="form-group">
            <label for="userName">Sentence</label>
            <input type="text" formControlName="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && sentenceEditorForm.controls.text.errors }" placeholder="ex: Once upon a time" />
            <div *ngIf="submitted && sentenceEditorForm.controls.text.errors" class="invalid-feedback">
              <div *ngIf="sentenceEditorForm.controls.text.errors.required">Sentence text is required</div>
            </div>
          </div>
          <div class="form-group" *ngIf="assignedTranslations.length > 0">
            <h5>Added translations:</h5>
            <common-draggable-list [inputObjectArray]="assignedTranslations" (notifyAboutDelete)="onDeleteAssignee($event)"></common-draggable-list>
          </div>
          <div class="form-group">
            <div>
              <p>Type translation:</p>
              <input type="text" class="form-control" formControlName="translation" [ngClass]="{ 'is-invalid': submitted && sentenceEditorForm.controls.translation.errors }" placeholder="ex: Однажды" />
              <div *ngIf="submitted && sentenceEditorForm.controls.translation.errors" class="invalid-feedback">
                <div *ngIf="submitted && sentenceEditorForm.controls.translation.errors.required">Translation is required</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <button type="button" class="btn btn-success" (click)="onAddTranslation()">Add</button>
          <div class="col-lg-12">
            <div class="float-right">
              <button type="button" class="btn btn-success" (click)="onSubmit()">Confirm</button>
              <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
