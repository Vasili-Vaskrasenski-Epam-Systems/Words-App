<div class="form-group">
  <h1>Sentences</h1>
  <button #showAddFormBtn (click)="onShowCreateForm()" class="btn btn-success">+</button>
  <ng-container #editFormContainer></ng-container>
</div>
<div class="d-flex justify-content-center" *ngIf="!dataSource">
  <mat-spinner></mat-spinner>
</div>
<div mat-elevation-z8 mt-lg-2 *ngIf="dataSource">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="w-100">
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Sentence </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.text}} </td>
    </ng-container>

    <ng-container matColumnDef="translationsCount">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Translations Count </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.translations.length}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <div class="btn-group">
          <button (click)="onShowEditForm(element)" class="btn btn-info">Edit</button>
          <button (click)="onSentenceDelete(element)" class="btn btn-danger">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['text', 'translationsCount', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['text', 'translationsCount', 'actions'];"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
