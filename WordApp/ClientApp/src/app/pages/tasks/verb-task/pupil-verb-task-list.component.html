<div class="form-group">
  <h1>Assigned Verb Tasks</h1>
  <ng-container #createFormContainer></ng-container>
</div>

<div class="d-flex justify-content-center" *ngIf="!dataSource">
  <mat-spinner></mat-spinner>
</div>
<div mat-elevation-z8 mt-lg-2 *ngIf="dataSource">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="w-100">

    <ng-container matColumnDef="taskName">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Task Name </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.verbTask.name}} </td>
    </ng-container>

    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Deadline </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.deadline | date}} </td>
    </ng-container>

    <ng-container matColumnDef="taskStatus">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Task Status </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <span class="badge badge-pill"
              [ngClass]="{
                    'badge-success' : element.taskStatus === this.taskStatuses[this.taskStatuses.Done],
                    'badge-danger' : element.taskStatus === this.taskStatuses[this.taskStatuses.Failed],
                    'badge-primary' : element.taskStatus === this.taskStatuses[this.taskStatuses.Open]
                  }" >{{element.taskStatus}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <div class="btn-group">
          <button [routerLink]='["/verb-task-wizard", element.id]' [disabled]="element.completeDate" (click)="onStartVerbTask(element)" class="btn btn-success">Start</button>
          <button [routerLink]='["/verb-task-results", element.id]' [disabled]="!element.completeDate" class="btn btn-warning">Results</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['taskName', 'deadline', 'taskStatus', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['taskName', 'deadline', 'taskStatus', 'actions'];"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
