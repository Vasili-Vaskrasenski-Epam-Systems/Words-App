<div *ngIf="completedTask">
  <h3>{{completedTask.sentenceTask.name}}</h3>
  <div class="card mt-lg-4" *ngFor="let answeredSentence of completedTask.answeredSentences">
    <div class="card-header">
      {{answeredSentence.sentence.text}}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>Answer: {{answeredSentence.answer.answer}}</p>
        <footer *ngFor="let translation of answeredSentence.sentence.translations"  class="blockquote-footer">Correct answer: <cite title="Source Title">{{translation.translation}}</cite></footer></blockquote>
    </div>
  </div>
</div>
