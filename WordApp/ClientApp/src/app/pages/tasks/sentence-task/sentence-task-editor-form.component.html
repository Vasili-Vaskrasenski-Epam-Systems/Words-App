<div class="row justify-content-center align-items-center">
  <div class="col-5">
    <div class="card">
      <div class="card-header">
        <h2>Sentence Task Editor</h2>
      </div>
      <div class="card-body">
        <div [formGroup]="sentenceAssignmentForm">
          <div class="form-group">
            <label for="userName">Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && sentenceAssignmentForm.controls.name.errors }" placeholder="ex: Kill Kenny" />
            <div *ngIf="submitted && sentenceAssignmentForm.controls.name.errors" class="invalid-feedback">
              <div *ngIf="sentenceAssignmentForm.controls.name.errors.required">Task name is required</div>
            </div>
          </div>
          <div class="form-group" *ngIf="assignedSentences.length > 0">
            <h5>Assigned Sentences:</h5>
            <common-draggable-list [inputObjectArray]="assignedSentences" (notifyAboutDelete)="onDeleteSentence($event)"></common-draggable-list>
          </div>
          <div class="form-group">
            <div>
              <p>Select sentence or <button class="btn btn-sm btn-info" mat-raised-button (click)="onAddRandom()">Add Random</button></p>
              <select class="form-control" formControlName="sentenceList" id="wordList" name="wordList" [ngClass]="{ 'is-invalid': submitted && sentenceAssignmentForm.controls.sentenceList.errors }">
                <option *ngFor="let sentence  of this.availableSentences" [ngValue]="sentence">{{sentence.text}}</option>
              </select>
              <div *ngIf="submitted && sentenceAssignmentForm.controls.sentenceList.errors" class="invalid-feedback">
                <div *ngIf="submitted && sentenceAssignmentForm.controls.sentenceList.errors.required">Selected sentence required</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <button type="button" class="btn btn-success" (click)="onAdd()">Add</button>
          <div class="col-lg-10">
            <div class="float-right">
              <button type="button" class="btn btn-success" (click)="onSubmit()">Confirm</button>
              <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
