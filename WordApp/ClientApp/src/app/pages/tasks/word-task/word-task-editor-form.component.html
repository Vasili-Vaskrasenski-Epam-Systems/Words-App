<div class="row justify-content-center align-items-center">
  <div class="col-5">
    <div class="card">
      <div class="card-header">
        <h2>Word Task Editor</h2>
      </div>
      <div class="card-body">
        <div [formGroup]="wordAssignmentForm">
          <div class="form-group">
            <label for="userName">Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && wordAssignmentForm.controls.name.errors }" placeholder="ex: Kill Kenny" />
            <div *ngIf="submitted && wordAssignmentForm.controls.name.errors" class="invalid-feedback">
              <div *ngIf="wordAssignmentForm.controls.name.errors.required">Task name is required</div>
            </div>
          </div>
          <mat-checkbox formControlName="isTranslation">Is Translation</mat-checkbox>
          <div class="form-group" *ngIf="assignedWords.length > 0">
            <h5>Assigned Words:</h5>
            <common-draggable-list [inputObjectArray]="assignedWords" (notifyAboutDelete)="onDeleteWord($event)"></common-draggable-list>
          </div>
          <div class="form-group">
            <div>
              <p>Select Word or <button class="btn btn-sm btn-info" mat-raised-button (click)="onAddRandom()">Add Random</button></p>
              <select class="form-control" formControlName="wordList" id="wordList" name="wordList" [ngClass]="{ 'is-invalid': submitted && wordAssignmentForm.controls.wordList.errors }">
                <option *ngFor="let word  of this.availableWords" [ngValue]="word">{{word.word}}</option>
              </select>
              <div *ngIf="submitted && wordAssignmentForm.controls.wordList.errors" class="invalid-feedback">
                <div *ngIf="submitted && wordAssignmentForm.controls.wordList.errors.required">Selected word required</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <button type="button" class="btn btn-success" (click)="onAddWord()">Add</button>
          <div class="col-lg-10">
            <div class="float-right">
              <button type="button" class="btn btn-success" (click)="onSubmit()">Confirm</button>
              <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
