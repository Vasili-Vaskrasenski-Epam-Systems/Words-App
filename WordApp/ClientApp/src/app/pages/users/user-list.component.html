<div class="form-group">
  <h1>Users</h1>
  <button (click)="onShowEditorForm(null)" class="btn btn-success">+</button>
</div>

<div mat-elevation-z8 mt-lg-2 *ngIf="dataSource">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="w-100">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Name </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Email </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef class="text-center"> User Type </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.userType}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <div class="btn-group">
          <button (click)="onShowEditorForm(element)" class="btn btn-info">Edit</button>
          <button (click)="onDelete(element)" class="btn btn-danger">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'email', 'type', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'type', 'actions'];"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
