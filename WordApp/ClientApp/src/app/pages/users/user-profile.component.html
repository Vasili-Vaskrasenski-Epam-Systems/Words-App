<form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
  <div class="row justify-content-center align-items-center" style="height: 100vh">
    <div class="col-10">
      <div class="card">
        <div class="card-header">
          <p>User Profile Form</p>
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label for="name" class="col-4">User Name</label>
            <input type="text" disabled="disabled" formControlName="name" class="form-control col-4" />
          </div>
          <div class="form-group row">
            <label for="email" class="col-4">Email</label>
            <input type="text" disabled="disabled" formControlName="email" class="form-control col-4" />
          </div>
          <div class="form-group row">
            <label for="firstName" class="col-4">First Name</label>
            <input type="text" formControlName="firstName" class="form-control col-4" [ngClass]="{ 'is-invalid': submitted && this.userProfileForm.controls.firstName.errors }" />
            <div *ngIf="submitted && this.userProfileForm.controls.firstName.errors" class="invalid-feedback">
              <div *ngIf="this.userProfileForm.controls.firstName.errors.required">First name is required</div>
            </div>
          </div>
          <div class="form-group row">
            <label for="datepicker" class="col-4">Birth Date</label>
            <input type="text" disabled="disabled" formControlName="birthDate" class="form-control col-4" />
            <common-datepicker [submitted]="submitted" [parentForm]="userProfileForm" (notifyAboutDateChanged)="onDateChanged($event)"></common-datepicker>
          </div>
          <div class="form-group row">
            <label for="lastName" class="col-4">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control col-4" [ngClass]="{ 'is-invalid': submitted && this.userProfileForm.controls.lastName.errors }" />
            <div *ngIf="submitted && this.userProfileForm.controls.lastName.errors" class="invalid-feedback">
              <div *ngIf="this.userProfileForm.controls.lastName.errors.required">First name is required</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
