<div class="form-group">
  <h1>Already existing words</h1>
  <button #showAddFormBtn (click)="onShowWordCreateForm()" class="btn btn-success">+</button>
  <ng-container #createFormContainer></ng-container>
</div>

<div class="d-flex justify-content-center" *ngIf="!words">
  <mat-spinner *ngIf="!words"></mat-spinner>
</div>
<div mat-elevation-z8 mt-lg-2 *ngIf="words">
  <table mat-table [dataSource]="words" class="w-100">

    <ng-container matColumnDef="word">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Word </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.word}} </td>
    </ng-container>

    <ng-container matColumnDef="transcription">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Transcription </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.transcription}} </td>
    </ng-container>

    <ng-container matColumnDef="translation">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Translation </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.translation}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <div class="btn-group">
          <button (click)="onShowWordEdit(element)" class="btn btn-info">Edit</button>
          <button (click)="onWordDelete(element)" class="btn btn-danger">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['word', 'transcription', 'translation', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['word', 'transcription', 'translation', 'actions'];"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
