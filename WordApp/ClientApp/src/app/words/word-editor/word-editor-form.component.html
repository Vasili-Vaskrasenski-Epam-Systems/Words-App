<form>
  <div class="form-group">
    <label for="word">Word</label>
    <input type="text" class="form-control" id="word" placeholder="ex: Beer" #word />
  </div>
  <div class="form-group">
    <label for="transcription">Transcription</label>
    <input type="text" class="form-control" id="transcription" placeholder="ex: bi(ə)r" #transcription />
  </div>
  <div class="form-group">
    <label for="translation">Translation</label>
    <input type="text" class="form-control" id="translation" placeholder="ex: Пиво" #translation />
  </div>
  <button type="button" class="btn btn-success"
          (click)='onAddWord({
          "word": word.value,
          "transcription": transcription.value,
          "translation": translation.value
          });
          word.value="";
          transcription.value="";
          translation.value="";
          translation.value="";'>Add Word</button>
  <button type="button" (click)="onCancelAddWord()" class="btn btn-danger">Cancel</button>
</form>
