<form>
  <div class="form-group">
    <label for="word">Word</label>
    <input type="text" class="form-control" id="word" name="word" placeholder="ex: Beer" [(ngModel)]="wordObject.word"/>
  </div>
  <div class="form-group">
    <label for="transcription">Transcription</label>
    <input type="text" class="form-control" id="transcription" name="transcription" placeholder="ex: bi(ə)r" [(ngModel)]="wordObject.transcription" />
  </div>
  <div class="form-group">
    <label for="translation">Translation</label>
    <input type="text" class="form-control" id="translation" name="translation" placeholder="ex: Пиво" [(ngModel)]="wordObject.translation" />
  </div>
  <button type="button" class="btn btn-success" (click)="onConfirm()">Confirm</button>
  <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
</form>
