<form>
  <p>Word creation form</p>
  <div class="form-group">
    <label for="word">Word</label>
    <input type="text" class="form-control" id="word" placeholder="Word" #word/>
  </div>
  <div class="form-group">
    <label for="transcription">Transcription</label>
    <input type="text" class="form-control" id="transcription" placeholder="Transcription" #transcription/>
  </div>
  <div class="form-group">
    <label for="translation">Translation</label>
    <input type="text" class="form-control" id="translation" placeholder="Translation" #translation/>
  </div>
  <button type="button" class="btn btn-primary"
          (click)='onAddWord({
          "word": word.value,
          "transcription": transcription.value,
          "translation": translation.value
          });
          word.value="";
          transcription.value="";
          translation.value="";'>Act With Word</button>
</form>
