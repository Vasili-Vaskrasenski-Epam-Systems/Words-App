<form [formGroup]="datepickerForm">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" formControlName="datepicker" name="datepicker" placeholder="yyyy-mm-dd" ngbDatepicker #d="ngbDatepicker" (ngModelChange)="onDateChanged()">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div *ngIf="!datepickerForm.valid && submitted" class="text-danger">Pick me!</div>
  </div>
</form>
