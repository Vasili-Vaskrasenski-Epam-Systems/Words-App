<h1>Users</h1>

<div class="add-form-dynamic-component-container">
  <button #showAddFormBtn (click)="onShowCreateForm()" class="btn btn-primary">Create User</button>
  <ng-container #createFormContainer></ng-container>
</div>
<p></p>

<p *ngIf="!users"><em>Loading...</em></p>
<table class='table table-striped' *ngIf="users && displayContent">
  <thead>
  <tr>
    <th>User Name</th>
    <th>User Type</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.name }}</td>
    <td>{{ user.userType}}</td>
    <td>
      <div class="btn-group">
        <button (click)="onShowEditForm(user)" class="btn btn-info">Edit</button>
        <button (click)="onDeleteUser(user)" class="btn btn-danger">Delete</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
