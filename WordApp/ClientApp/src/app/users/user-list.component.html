<div class="form-group">
  <h1>Users</h1>
  <button #showAddFormBtn (click)="onShowCreateForm()" class="btn btn-success">+</button>
  <ng-container #createFormContainer></ng-container>
</div>

<div class="d-flex justify-content-center" *ngIf="!dataSource">
  <mat-spinner></mat-spinner>
</div>
<div mat-elevation-z8 mt-lg-2 *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" class="w-100">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Name </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef class="text-center"> User Type </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.userType}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <div class="btn-group">
          <button (click)="onShowEditForm(element)" class="btn btn-info">Edit</button>
          <button (click)="onDeleteUser(element)" class="btn btn-danger">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'type', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'type', 'actions'];"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
